apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .GrafanaOperatorName }}
  namespace: {{ .Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      name: {{ .GrafanaOperatorName }}
  template:
    metadata:
      labels:
        name: {{ .GrafanaOperatorName }}
    spec:
      serviceAccountName: grafana-operator
      containers:
        - name: {{ .GrafanaOperatorName }}
          image: {{ .GrafanaImage }}
          args:
            - '--grafana-image=quay.io/openshift/origin-grafana'
            - '--grafana-image-tag=4.2'
            - '--openshift'
            - '--scan-all'
          ports:
          - containerPort: 60000
            name: metrics
          command:
          - {{ .GrafanaOperatorName }}
          imagePullPolicy: Always
          readinessProbe:
            exec:
              command:
                - stat
                - /tmp/operator-sdk-ready
            initialDelaySeconds: 4
            periodSeconds: 10
            failureThreshold: 1
          env:
            - name: TEMPLATE_PATH
              value: /usr/local/bin/templates
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "{{ .GrafanaOperatorName }}"
